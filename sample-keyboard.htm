<!DOCTYPE html>
<html>

<head>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/src/js/keyboard.js"></script>
    <link rel="stylesheet" type="text/css" href="/src/css/keyboard.css">
    <script type="text/javascript">
    $(document).ready(function() {
        $(document).keyboard({
            language: 'us, arabic, vietnamese, hindi',
            enterKey: function() {
                alert('Hey there! This is a callback function example.');
            },
            keyboardPosition: 'bottom'
        });
    });
    </script>
    <title>MOK Project - Sample</title>
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <label>Login:</label>
    <input type="text" name="">
    <label>Password:</label>
    <input type="password" name="">
    <br>
    <br>
    <p contenteditable="true">This is a content editable paragraph!</p>
    <br>
    <br>
    <label>Phone:</label>
    <input type="tel" name="">
    <br>
    <br>
    <label>Text Area:</label>
    <br>
    <textarea>Text areas will be parsed into the keyboard input field as inputs, type=text.</textarea>
    <br>
</body>

</html>
